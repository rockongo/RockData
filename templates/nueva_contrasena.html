<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Contraseña - RockData</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Establecer Nueva Contraseña</h2>

    {% if mensaje %}
    <div class="alert alert-info">{{ mensaje }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label for="nueva_clave" class="form-label">Nueva Contraseña:</label>
            <input type="password" name="nueva_clave" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="confirmar_clave" class="form-label">Confirmar Contraseña:</label>
            <input type="password" name="confirmar_clave" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Actualizar Contraseña</button>
    </form>
</div>
</body>
</html>
