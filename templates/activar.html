<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Activar cuenta - RockData</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="mb-4">Activar cuenta</h3>

    {% if mensaje %}
        <div class="alert alert-info">{{ mensaje }}</div>
    {% endif %}

    <form method="post">
        <div class="mb-3">
            <label for="codigo" class="form-label">Código de activación</label>
            <input type="text" class="form-control" id="codigo" name="codigo" required placeholder="Ej: 1234-5678-9012">
        </div>
        <button type="submit" class="btn btn-primary">Activar cuenta</button>
    </form>
</div>
</body>
</html>
