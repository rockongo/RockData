<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - RockData</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f2f6fc, #e9f0f9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-box {
      max-width: 420px;
      margin: 5% auto;
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    .login-box h2 {
      font-weight: 700;
      font-size: 1.8rem;
    }
    .login-box p {
      font-size: 0.95rem;
      color: #6c757d;
    }
    .btn-primary {
      background-color: #1e1e2f;
      border: none;
    }
    .btn-primary:hover {
      background-color: #32324a;
    }
    .text-muted {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<div class="login-box">
  <div class="text-center mb-4">
    <img src="{{ url_for('static', filename='logo_rockdata.png') }}" alt="RockData Logo" width="80">
    <h2>Bienvenido a RockData</h2>
    <p>Inicia sesión para acceder a predicciones exclusivas</p>
  </div>

  <form method="POST" action="{{ url_for('login') }}">
    <div class="mb-3">
      <label for="email" class="form-label">📧 Correo Electrónico:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">🔒 Contraseña:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">🔓 Ingresar</button>
  </form>

  <div class="text-center mt-3">
    <a href="{{ url_for('recuperar_clave') }}">¿Olvidaste tu contraseña?</a><br>
    <a href="{{ url_for('registro') }}">¿Aún no tienes cuenta? <strong>Regístrate aquí</strong></a>
  </div>

  <div class="text-center mt-4 text-muted">
    🔐 Tu acceso es exclusivo y privado.
  </div>
</div>

</body>
</html>
